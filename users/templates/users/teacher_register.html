{% extends "./student_register.html" %}



{% block teacher_reg %}

<div class="form-row mt-2">
    <div class="col-md-9 mb-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
        </div>
        {{form.username}}
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-9 mb-3">
        {{form.email}}
    </div>
    <div class="col-md-9 mb-3">
        {{form.password}}
    </div>
  </div>

{% endblock %}
